<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body class="d-flex flex-column h-100">

    <div class="container mt-5">

      <div class="jumbotron">
        <h1>RSS Reader</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <select id="language-selector"></select>
        <form id="rss-form" action="" class="form-inline">
          <div class="form-group">
            <input
              id="rss-form-input"
              class="form-control"
              name="url"
              type="text"
              placeholder="rss link"
            >
          </div>
          <button id="rss-form-submit-button" type="submit" class="btn btn-primary ml-1">Add</button>
        </form>
        <div class="feedback"></div>
      </div>

      <div class="row">
        <dl id="channels" class="col"></dl>
        <dl id="feed" class="col"></dl>
      </div>

    </div>

  </body>
</html>
