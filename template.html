<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body class="d-flex flex-column h-100">

    <div class="container mt-5">

      <div class="jumbotron">
        <h1>RSS Reader</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <form action="" class="form-inline rss-form">
          <div class="form-group">
            <input
              class="form-control"
              name="url"
              type="text"
              placeholder="rss link"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary ml-1">Add</button>
        </form>
        <div class="feedback"></div>
      </div>

      <div class="row">
        <div class="col rss-items"></div>
        <div class="col rss-links"></div>
      </div>

      <footer class="footer">
        <p>&copy; Hexlet Production</p>
      </footer>

    </div>

  </body>
</html>
