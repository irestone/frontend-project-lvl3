<!doctype html>
<html>
  <head>
    <title id="page-title"></title>
  </head>
  <body class="d-flex flex-column h-100">

    <div class="container mt-5">

      <div class="jumbotron">
        <h1 id="title"></h1>
        <p id="lead"></p>
        <form id="rss-form" action="" class="form-inline">
          <div class="form-group">
            <input
              id="rss-form__url-input"
              class="form-control"
              name="url"
              type="text"
            >
          </div>
          <button
            id="rss-form__submit-button"
            class="btn btn-primary ml-1"
            type="submit"
          ></button>
        </form>
        <div id="feedback"></div>
      </div>

      <div class="row">
        <div class="col">
          <h2 id="channels__title"></h2>
          <dl id="channels__list"></dl>
        </div>
        <div class="col">
          <h2 id="posts__title"></h2>
          <dl id="posts__list"></dl>
        </div>
      </div>

    </div>

  </body>
</html>
